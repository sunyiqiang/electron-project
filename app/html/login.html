<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body style="-webkit-app-region: drag">
    <div class="syslog"></div>
    <form onsubmit="return false;">
      <label>Electron Client Deom</label>
      <input class="username" type="text" maxlength="60" placeholder="账号" required autofocus>
      <input class="password" type="password" maxlength="30" placeholder="密码" required>
      <button class="login" type="submit">登录</button>
    </form>

    <div class="sys-version"></div>

    <script>
      window.$ = window.jQuery = require("../lib/jquery.min.js")
    </script>
    <script src="../js/login.js"></script>
  </body>
</html>
